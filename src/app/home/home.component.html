<div *ngIf="loading == true">
    Carregando produtos...
</div>

<app-campo-pesquisa (emitirValor)="pesquisarProduto($event)"></app-campo-pesquisa>

<div class="lista-produtos" *ngIf="loading == false">
    <div  *ngFor="let produto of produtos.data">
        <div *ngIf="pesquisa === '' || produto.title.toLowerCase().includes(pesquisa.toLowerCase())">
            <app-card-produto [produto]="produto"></app-card-produto>
        </div>
        
    </div>
</div>
